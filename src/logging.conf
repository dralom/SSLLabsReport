[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=console,file

[formatters]
keys=simple,complex

[formatter_simple]
format=%(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : line %(lineno)d - %(message)s

[handlers]
keys=console,file

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=50
formatter=complex
level=DEBUG
args=('/Main/logs/SSLLabsReport.log',)

[handler_console]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
